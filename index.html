<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoAnimations - Вход и регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Форма входа -->
        <div class="form-container sign-in-container">
            <form class="form" action="#" method="post">
                <h1>Вход в TwoAnimations</h1>
                <div class="input-group">
                    <input type="email" id="signin-email" required>
                    <label for="signin-email">Email</label>
                    <div class="underline"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="signin-password" required>
                    <label for="signin-password">Пароль</label>
                    <div class="underline"></div>
                </div>
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <button type="submit" class="btn">Войти</button>
            </form>
        </div>
        
        <!-- Форма регистрации -->
        <div class="form-container sign-up-container">
            <form class="form" action="#" method="post">
                <h1>Регистрация в TwoAnimations</h1>
                <div class="input-group">
                    <input type="text" id="signup-username" required>
                    <label for="signup-username">Имя пользователя</label>
                    <div class="underline"></div>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email</label>
                    <div class="underline"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Пароль</label>
                    <div class="underline"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-confirm-password" required>
                    <label for="signup-confirm-password">Подтвердите пароль</label>
                    <div class="underline"></div>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
        </div>
        
        <!-- Переключатель между формами -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Уже есть аккаунт?</h1>
                    <p>Войдите, чтобы продолжить работу с TwoAnimations</p>
                    <button class="btn ghost" id="signIn">Войти</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Нет аккаунта?</h1>
                    <p>Зарегистрируйтесь, чтобы присоединиться к сообществу TwoAnimations</p>
                    <button class="btn ghost" id="signUp">Регистрация</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
