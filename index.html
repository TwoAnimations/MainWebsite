<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoAnimations - Вход и Регистрация</title>
    <!-- Подключаем наш файл стилей -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Основной контейнер, который центрирует форму на странице -->
    <div class="container">
        <!-- Контейнер формы с эффектом стекла -->
        <div class="form-container">
            
            <!-- Переключатели между Входом и Регистрацией -->
            <div class="tabs">
                <!-- Скрытый радио-инпут для входа. При его выборе будет показана форма входа -->
                <input type="radio" id="login-tab" name="tabs" checked>
                <label for="login-tab" class="tab-label">Вход</label>

                <!-- Скрытый радио-инпут для регистрации. При его выборе будет показана форма регистрации -->
                <input type="radio" id="register-tab" name="tabs">
                <label for="register-tab" class="tab-label">Регистрация</label>
            </div>

            <!-- Обертка для форм, которая будет сдвигаться влево-вправо -->
            <div class="forms-wrapper">
                <!-- Форма Входа -->
                <form action="#" class="form" id="login-form">
                    <h2>Добро пожаловать!</h2>
                    <!-- Поле для ввода логина или email -->
                    <div class="input-group">
                        <input type="text" required>
                        <label for="login">Логин или Email</label>
                    </div>
                    <!-- Поле для ввода пароля -->
                    <div class="input-group">
                        <input type="password" required>
                        <label for="password">Пароль</label>
                    </div>
                    <!-- Кнопка отправки формы -->
                    <button type="submit" class="submit-btn">Войти</button>
                    <!-- Ссылка "Забыли пароль?" -->
                    <a href="#" class="link">Забыли пароль?</a>
                </form>

                <!-- Форма Регистрации -->
                <form action="#" class="form" id="register-form">
                    <h2>Создать аккаунт</h2>
                    <!-- Поле для ввода имени пользователя -->
                    <div class="input-group">
                        <input type="text" required>
                        <label for="username">Имя пользователя</label>
                    </div>
                    <!-- Поле для ввода email -->
                    <div class="input-group">
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <!-- Поле для ввода пароля -->
                    <div class="input-group">
                        <input type="password" required>
                        <label for="password">Пароль</label>
                    </div>
                    <!-- Поле для подтверждения пароля -->
                    <div class="input-group">
                        <input type="password" required>
                        <label for="confirm-password">Повторите пароль</label>
                    </div>
                    <!-- Кнопка отправки формы -->
                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
