<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoAnimations - Вход и регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Форма входа -->
        <div class="form-container sign-in-container">
            <form action="#" class="form">
                <h1>Вход в TwoAnimations</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/github.png" alt="GitHub"></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
                </div>
                <span>или используйте email для входа</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Пароль" required />
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <button type="submit" class="btn">Войти</button>
            </form>
        </div>
        
        <!-- Форма регистрации -->
        <div class="form-container sign-up-container">
            <form action="#" class="form">
                <h1>Регистрация в TwoAnimations</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/github.png" alt="GitHub"></a>
                    <a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
                </div>
                <span>или используйте email для регистрации</span>
                <input type="text" placeholder="Имя пользователя" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Пароль" required />
                <input type="password" placeholder="Подтвердите пароль" required />
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
        </div>
        
        <!-- Переключатель между формами -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>С возвращением!</h1>
                    <p>Чтобы оставаться на связи с нами, войдите в свою учетную запись</p>
                    <button class="btn ghost" id="signIn">Войти</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Привет, друг!</h1>
                    <p>Введите свои данные и начните путешествие с нами</p>
                    <button class="btn ghost" id="signUp">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
