<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoAnimations | Вход и Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Основной контейнер -->
    <div class="container" id="container">
        
        <!-- Форма регистрации -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Создать аккаунт</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="assets/github.svg" alt="Github"></a>
                    <a href="#" class="social"><img src="assets/twitter.svg" alt="Twitter"></a>
                    <a href="#" class="social"><img src="assets/linkedin.svg" alt="LinkedIn"></a>
                </div>
                <span>или используйте email для регистрации</span>
                <input type="text" placeholder="Имя" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Пароль" required />
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>

        <!-- Форма входа -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Войти</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="assets/github.svg" alt="Github"></a>
                    <a href="#" class="social"><img src="assets/twitter.svg" alt="Twitter"></a>
                    <a href="#" class="social"><img src="assets/linkedin.svg" alt="LinkedIn"></a>
                </div>
                <span>или используйте свой аккаунт</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Пароль" required />
                <a href="#">Забыли пароль?</a>
                <button type="submit">Войти</button>
            </form>
        </div>

        <!-- Панель перекрытия -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Левая панель перекрытия (активна при входе) -->
                <div class="overlay-panel overlay-left">
                    <h1>С возвращением!</h1>
                    <p>Чтобы оставаться на связи с нами, пожалуйста, войдите под своими данными</p>
                    <button class="ghost" id="signIn">Войти</button>
                </div>
                <!-- Правая панель перекрытия (активна при регистрации) -->
                <div class="overlay-panel overlay-right">
                    <h1>Привет, друг!</h1>
                    <p>Введите свои личные данные и начните путешествие с нами</p>
                    <button class="ghost" id="signUp">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
