<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой уникальный дизайн</title>
    <style>
        /* === ОСНОВНЫЕ СТИЛИ === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* === КОНТЕЙНЕР ФОРМЫ === */
        .form-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
        }

        /* Декоративные элементы */
        .form-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        /* === ПЕРЕКЛЮЧАТЕЛЬ ВКЛАДОК === */
        .tab-switcher {
            display: flex;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .tab-toggle {
            display: none;
        }

        .tab-label {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tab-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s;
        }

        .tab-label:hover::before {
            left: 100%;
        }

        .tab-label:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #334155;
            transform: translateY(-1px);
        }

        /* Активная вкладка */
        #login-tab:checked ~ .tab-switcher .tab-label[for="login-tab"],
        #register-tab:checked ~ .tab-switcher .tab-label[for="register-tab"] {
            background: white;
            color: #3b82f6;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.2);
        }

        /* === ФОРМЫ === */
        .form-container {
            padding: 40px;
            display: none;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #login-tab:checked ~ #login-form,
        #register-tab:checked ~ #register-form {
            display: block;
        }

        /* Заголовок формы */
        .form-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 32px;
            font-size: 14px;
        }

        /* Группы полей ввода */
        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            z-index: 1;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        /* Иконки в полях ввода */
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            z-index: 2;
        }

        /* Кнопки */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Дополнительные ссылки */
        .form-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .footer-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* Переключатель форм */
        .switch-form {
            background: none;
            border: none;
            color: #3b82f6;
            cursor: pointer;
            font-weight: 500;
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 24px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .tab-label {
                padding: 16px;
                font-size: 14px;
            }
        }

        /* Дополнительные стили для улучшения UX */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            z-index: 2;
        }

        .input-hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        /* Кастомный чекбокс */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .checkbox-input:checked + .custom-checkbox {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .checkbox-input:checked + .custom-checkbox::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <!-- Скрытые переключатели -->
        <input type="radio" name="form-tab" id="login-tab" class="tab-toggle" checked>
        <input type="radio" name="form-tab" id="register-tab" class="tab-toggle">
        
        <!-- Навигация -->
        <div class="tab-switcher">
            <label for="login-tab" class="tab-label">Вход</label>
            <label for="register-tab" class="tab-label">Регистрация</label>
        </div>

        <!-- Форма входа -->
        <form class="form-container" id="login-form">
            <h2 class="form-title">С возвращением!</h2>
            <p class="form-subtitle">Войдите в свой аккаунт</p>
            
            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" class="form-input" placeholder="your@email.com" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Пароль</label>
                <input type="password" class="form-input" placeholder="Введите пароль" required>
                <button type="button" class="password-toggle">👁️</button>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember" class="checkbox-input">
                <label for="remember" class="custom-checkbox"></label>
                <label for="remember" class="input-label">Запомнить меня</label>
            </div>
            
            <button type="submit" class="submit-btn">Войти</button>
            
            <div class="form-footer">
                <p>Нет аккаунта? <button type="button" class="switch-form" onclick="document.getElementById('register-tab').click()">Зарегистрироваться</button></p>
            </div>
        </form>

        <!-- Форма регистрации -->
        <form class="form-container" id="register-form">
            <h2 class="form-title">Создать аккаунт</h2>
            <p class="form-subtitle">Присоединяйтесь к нам сегодня</p>
            
            <div class="input-group">
                <label class="input-label">Имя пользователя</label>
                <input type="text" class="form-input" placeholder="Придумайте логин" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" class="form-input" placeholder="your@email.com" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Пароль</label>
                <input type="password" class="form-input" placeholder="Не менее 8 символов" required>
                <div class="input-hint">Пароль должен содержать не менее 8 символов</div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Подтвердите пароль</label>
                <input type="password" class="form-input" placeholder="Повторите пароль" required>
            </div>
            
            <button type="submit" class="submit-btn">Создать аккаунт</button>
            
            <div class="form-footer">
                <p>Уже есть аккаунт? <button type="button" class="switch-form" onclick="document.getElementById('login-tab').click()">Войти</button></p>
            </div>
        </form>
    </div>

    <script>
        // Простой скрипт для переключения видимости пароля
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                this.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
            });
        });

        // Переключение между формами
        document.querySelectorAll('.switch-form').forEach(button => {
            button.addEventListener('click', function() {
                const targetTab = this.textContent.includes('Зарегистрироваться') ? 'register-tab' : 'login-tab';
                document.getElementById(targetTab).click();
            });
        });
    </script>
</body>
</html>
