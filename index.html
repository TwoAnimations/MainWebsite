<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoAnimations - Вход и Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="logo">
                <h1>TwoAnimations</h1>
                <p>С возвращением!</p>
            </div>

            <!-- Форма входа -->
            <div class="form-container active" id="login-form">
                <h2>Вход в аккаунт</h2>
                <form class="auth-form">
                    <div class="input-group">
                        <input type="email" id="login-email" required>
                        <label for="login-email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" required>
                        <label for="login-password">Пароль</label>
                    </div>
                    <button type="submit" class="btn-primary">Войти</button>
                </form>
                <p class="switch-form">
                    Нет аккаунта? <a href="https://twoanimations.github.io/MainWebsite/register" class="switch-link">Зарегистрироваться</a>
                </p>
            </div>

            <!-- Форма регистрации -->
            <div class="form-container" id="register-form">
                <h2>Создать аккаунт</h2>
                <form class="auth-form">
                    <div class="input-group">
                        <input type="text" id="register-name" required>
                        <label for="register-name">Имя пользователя</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="register-email" required>
                        <label for="register-email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-password" required>
                        <label for="register-password">Пароль</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-confirm" required>
                        <label for="register-confirm">Подтвердите пароль</label>
                    </div>
                    <button type="submit" class="btn-primary">Создать аккаунт</button>
                </form>
                <p class="switch-form">
                    Уже есть аккаунт? <a href="#login" class="switch-link">Войти</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
