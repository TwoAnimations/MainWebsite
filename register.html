<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoAnimations - Регистрация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="logo">
                <h1>TwoAnimations</h1>
                <p>Присоединяйтесь к нам!</p>
            </div>

            <!-- Форма регистрации -->
            <div class="form-container active" id="register-form">
                <h2>Создать аккаунт</h2>
                <form class="auth-form" id="registration-form">
                    <div class="input-group">
                        <input type="text" id="register-name" required>
                        <label for="register-name">Имя пользователя</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="register-email" required>
                        <label for="register-email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-password" required>
                        <label for="register-password">Пароль</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-confirm" required>
                        <label for="register-confirm">Подтвердите пароль</label>
                    </div>
                    <button type="submit" class="btn-primary" id="register-btn">Создать аккаунт</button>
                </form>
                
                <!-- Форма подтверждения email -->
                <div class="form-container" id="verify-form" style="display: none;">
                    <h2>Подтверждение Email</h2>
                    <p style="color: white; text-align: center; margin-bottom: 20px;">
                        Мы отправили код подтверждения на ваш email
                    </p>
                    <form class="auth-form" id="verification-form">
                        <div class="input-group">
                            <input type="text" id="verification-code" required maxlength="6">
                            <label for="verification-code">Код подтверждения</label>
                        </div>
                        <button type="submit" class="btn-primary">Подтвердить</button>
                    </form>
                    <p class="switch-form">
                        Не получили код? <a href="#" id="resend-code">Отправить снова</a>
                    </p>
                </div>
                
                <p class="switch-form">
                    Уже есть аккаунт? <a href="https://twoanimations.github.io/MainWebsite/index.html" class="switch-link">Войти</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
